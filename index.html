<html>
    <head>
        <title>Scroe Board</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">

    </head>
    <body>
        <h1>Scroe Board</h1>
        <div class="center">
            <div class="home">
                <div class="title">HOME</div>
                <div class="display" id="homeDisplay"></div>
                <div class="btn">
                    <button onclick="homeOne()">+1</button>
                    <button onclick="homeTwo()">+2</button>
                    <button onclick="homeThree()">+3</button>
                </div>
                <button onclick="previous()" id="previous">Previous</button>
            </div>
            <div class="away">
                <div class="title">AWAY</div>
                <div class="display" id="awayDisplay"></div>
                <div class="btn">
                    <button onclick="awayOne()">+1</button>
                    <button onclick="awayTwo()">+2</button>
                    <button onclick="awayThree()">+3</button>
                </div>
                <button onclick="reset()" id="reset">Reset</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
